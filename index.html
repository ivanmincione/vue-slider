<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <!-- FONTAWESOME -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <!-- STYLE -->
        <link rel="stylesheet" href="style.css">
        <!-- VUE.JS -->
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <title> Vue Slider</title>

    </head>
    <body>

        <div id="root">

            <div class="container">

                <div class="prev">
                    <!-- onClick richiamo la funzione -->
                    <i @click="prevImg" class="fas fa-angle-double-left fa-2x"></i>
                </div>

                <div class="carousel">
                    <img :src="images[indexImg]" alt="Image Not Found">
                    <div class="circles">
                        <!-- scorro l'array delle immagini e quando l'indice dell'img Ã¨ uguale a quello del circle aggiungo la classe active  -->
                        <i
                            class="far fa-circle"
                            v-for="(img, index) in images"
                            :class= "index == indexImg ? 'active' : '' ">
                        </i>

                    </div>
                </div>

                <div class="next">
                    <!-- onClick richiamo la funzione -->
                    <i @click="nextImg" class="fas fa-angle-double-right fa-2x"></i>
                </div>

            </div>

        </div>

        <!-- JAVASCRIPT -->
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
